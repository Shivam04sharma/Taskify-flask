<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskify Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #fff;
  }
  .navbar {
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 40px 20px;
  }
  .card {
    background: linear-gradient(to right, #e0c3fc, #8ec5fc);  
    color: #fff;
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Taskify app</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
        <li class="nav-item"><a class="nav-link active" href="/profile">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="card">
    <h1>Profile</h1>

    <form method="POST" action="/profile/update">
      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
      </div>
      <div class="mb-3">
        <label>Email:</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
      </div>
      <div class="mb-3">
        <label>Bio:</label>
        <textarea name="bio" class="form-control" rows="3">{{ user.bio }}</textarea>
      </div>
      <!-- <button type="submit" class="btn btn-light">Update Profile</button> -->
      <button type="submit" class="btn btn-outline-success">Update Profile</button>
    </form>
  </div>
</div>


<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div id="liveToast" class="toast text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Profile updated successfully!
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      const toastEl = document.getElementById('liveToast');
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    {% endif %}
  {% endwith %}
</script>

</body>
</html>
