<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taskify Feedback</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #fff;
    color: #333;
    margin: 0;
    padding: 0;
  }

  .navbar {
    background-color: #fff !important;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  .container {
    max-width: 800px;
    margin: auto;
    padding: 40px 20px;
  }

  .card {
    background: linear-gradient(to right, #e0c3fc, #8ec5fc);  
  color: #fff;
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 2.5rem;
    font-weight: 600;
  }

  label {
    font-weight: 500;
    margin-top: 15px;
  }

  .form-control {
    border-radius: 10px;
  }

  .btn-submit {
    margin-top: 20px;
    border-radius: 10px;
    padding: 10px 20px;
    font-weight: 600;
    background-color: #fff;
    color: #78b2e1;
    border: none;
    transition: 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #f0f0f0;
    color: #e36400;
  }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Taskify App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="/feedback">Feedback</a></li>
        <li class="nav-item"><a class="nav-link " href="/profile">Profile</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-2">
  <div class="card">
    <h1>We value your feedback!</h1>
    <p>Let us know what you think about this app, and help us improve.</p>

    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" class="form-control" placeholder="Enter your name">

      <label for="email">Your Email</label>
      <input type="email" id="email" class="form-control" placeholder="Enter your email">

      <label for="message">Your Feedback</label>
      <textarea id="message" rows="4" class="form-control" placeholder="Write your feedback here..."></textarea>

      <button type="submit" class="btn btn-submit">Submit Feedback</button>
    </form>
  </div>
</div>

</body>
</html>
